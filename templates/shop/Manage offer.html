{% extends 'shop/shopindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/offer_search#about">
  <table width="333" border="1" class="table table-dark table-hover">
    <tr>
      <td colspan="6"><b>Product</b>
        <label>
        <input type="text" name="textfield" value="{{ s }}" />
        <input type="submit" name="Submit" value="Search" class="btn btn-warning" required/>
      </label></td>
    </tr>

    <tr>
      <th width="27">Slno</th>
      <th width="63">OfferPrice</th>
      <th width="40">Start</th>
        <th width="40">End</th>
      <th width="45">Product</th>
      <th width="124">&nbsp;</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.offer_price }}</td>
      <td>&nbsp;{{ i.start_date }}</td>
      <td>&nbsp;{{ i.end_date }}</td>
      <td>{{ i.product.product}}</td>
      <td><a class="btn btn-outline-primary" href="/edit_offer/{{ i.id }}#about">Edit</a>
          <a class="btn btn-outline-danger" href="/delete_offer/{{ i.id }}">Delete</a></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="6"> <div align="center"><a class="btn btn-outline-success" href="addoffer#about">Add</a></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
